<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="./image/IMG_20220528_111415.jpg" alt="no img">
        </div>
        <div class="username">
            <h1>Ravish</h1>
        </div>
        <div class="button">
            <i class="fa-regular fa-address-card"></i>
            <span class="button_text">About</span>
        </div>
        <div class="button">
            <i class="fa-regular fa-file"></i>
            <span class="button_text">Resume</span>
        </div>
        <div class="button">
            <i class="fa-solid fa-tarp"></i>
            <span class="button_text">Project</span>
        </div>
        <div class="button">
            <i class="fa-solid fa-id-card"></i>
            <span class="button_text">Contact</span>
        </div>
    </div>
    <div class="button_icons">
        <a target="_blank" href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a target="_blank" href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a target="_blank" href="https://github.com"><i class="fa-brands fa-square-github"></i></a>
        <a target="_blank" href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></i></a>
    </div>
</body>
</html>
